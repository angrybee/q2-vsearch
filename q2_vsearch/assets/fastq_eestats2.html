{% extends "tab-child.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1>vsearch - fastq_eestats2</h1>
        {% set colsize = 6 if paired else 12 %}
        <div class="col-lg-{{ colsize }}">
            <h4>Forward Reads</h4><a href={{ datafiles.forward.eestats2 }}>Download as TXT</a>
            <p style="margin-top: 15px">
                <iframe src="{{ datafiles.forward.eestats2 }}" frameborder="0" height="600px" width="95%"></iframe>
            </p>
        </div>
        {% if paired %}
        <div class="col-lg-{{ colsize }}">
            <h4>Reverse Reads</h4><a href={{ datafiles.reverse.eestats2 }}>Download as TXT</a>
            <p style="margin-top: 15px">
                <iframe src="{{ datafiles.reverse.eestats2 }}" frameborder="0" height="600px" width="95%"></iframe>
            </p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
